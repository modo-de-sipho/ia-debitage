<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IA Débitage</title>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0a0a0a, #1a0a0a);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
h1 {
  font-size: 2.2em;
  margin-bottom: 8px;
  background: linear-gradient(90deg, #ff4444, #ff6600);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.subtitle {
  color: #888;
  margin-bottom: 25px;
  font-size: 0.95em;
}
#chat {
  width: 90%;
  max-width: 620px;
  background: #141414;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 40px rgba(255, 50, 50, 0.15);
  border: 1px solid #2a1a1a;
}
textarea {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #333;
  font-size: 16px;
  resize: none;
  outline: none;
  background: #1a1a1a;
  color: white;
  transition: border-color 0.3s;
}
textarea:focus {
  border-color: #ff4444;
}
button {
  margin-top: 12px;
  padding: 14px;
  width: 100%;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  background: linear-gradient(90deg, #cc0000, #ff4400);
  color: white;
  transition: 0.3s;
  text-transform: uppercase;
  letter-spacing: 1px;
}
button:hover {
  background: linear-gradient(90deg, #ff2200, #ff6600);
  transform: scale(1.02);
}
button:disabled {
  background: #333;
  cursor: not-allowed;
  transform: none;
}
.response {
  margin-top: 20px;
  background: #1a1a1a;
  padding: 18px;
  border-radius: 12px;
  min-height: 70px;
  white-space: pre-wrap;
  line-height: 1.6;
  border: 1px solid #2a1a1a;
  font-size: 15px;
}
.loading {
  color: #ff4444;
  animation: pulse 1s infinite;
}
@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.4; }
}
</style>
</head>
<body>
<h1>IA Débitage</h1>
<p class="subtitle">L'IA la plus méchante du game. Pose ta question, encaisse la réponse.</p>
<div id="chat">
  <textarea id="input" rows="3" placeholder="Ose écrire un truc..."></textarea>
  <button id="sendBtn">Débiter</button>
  <div id="output" class="response">En attente d'une victime...</div>
</div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const input = document.getElementById("input")
  const output = document.getElementById("output")
  const button = document.getElementById("sendBtn")

  button.addEventListener("click", send)
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault()
      send()
    }
  })

  async function send() {
    const message = input.value.trim()
    if (!message) return

    output.innerHTML = "Je prépare mon venin..."
    output.classList.add("loading")
    button.disabled = true

    try {
      const response = await fetch("/.netlify/functions/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })

      const text = await response.text()

      if (!response.ok) {
        throw new Error("Erreur serveur " + response.status)
      }
      if (!text) {
        throw new Error("Réponse vide du serveur")
      }

      const data = JSON.parse(text)

      if (!data.reply) {
        throw new Error("Format de réponse invalide")
      }

      output.innerHTML = data.reply
    } catch (error) {
      console.error(error)
      output.innerHTML = "Même le serveur en a marre de toi. " + error.message
    }

    output.classList.remove("loading")
    button.disabled = false
    input.value = ""
  }
})
</script>
</body>
</html>
